<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>Pitch Visualizer</title>
  <link rel="icon" href="data:," />

  <style>
    :root{
      --bg: #0d0f12;
      --panel: rgba(255,255,255,0.06);
      --panel-border: rgba(255,255,255,0.14);
      --text: #e8eaed;
    }
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow:hidden;
    }

    #app{position:relative; width:100%; height:100%;}
    #stage{position:absolute; inset:0; overflow:hidden;}
    canvas{display:block; width:100%; height:100%}

    /* Glass panel primitive */
    .panel{
      position:absolute;
      background: var(--panel);
      border: 1px solid var(--panel-border);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      border-radius: 14px;
      color: var(--text);
    }

    /* Left controls */
    #leftPanel{
      left:20px; top:20px; width:230px; padding:16px;
      display:flex; flex-direction:column; gap:12px;
    }
    .section-title{font-weight:700; font-size:12px; opacity:.75; margin-bottom:6px; letter-spacing:.25px}
    .control{display:flex; flex-direction:column; gap:6px}
    select, button, input[type="checkbox"]{font:inherit; color:inherit;}
    select, button{
      border-radius:10px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.04);
      padding:10px 10px;
      outline:none;
    }
    button{cursor:pointer}
    .row{display:flex; align-items:center; justify-content:space-between; gap:10px}

    /* Pitch checkbox grid */
    #pitchCheckboxes{display:flex; flex-direction:column; gap:12px;}
    .pitch-type-group{border-top:1px solid rgba(255,255,255,.08); padding-top:10px}
    .pitch-type-title{font-weight:600; margin-bottom:8px}
    .checkbox-grid{display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:8px;}
    .checkbox-group{display:flex; align-items:center; gap:6px; font-size:12px}

    /* Metrics card */
    #metricsPanel{
      top:20px; right:20px; padding:14px 16px; min-width:220px;
      font-size:13px; color:var(--text);
    }
    #metricsPanel .metrics-header{
      font-weight:700; letter-spacing:.3px; margin-bottom:8px; color:#fff;
    }
    #metricsPanel .metrics-grid{
      display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:10px 16px;
    }
    #metricsPanel .metric{ display:flex; flex-direction:column; }
    #metricsPanel .metric-label{ font-size:12px; line-height:1; opacity:.72; margin-bottom:4px; }
    #metricsPanel .metric-value{ font-size:18px; font-weight:700; line-height:1.1; }
    #metricsPanel .metric-unit{ font-size:12px; opacity:.72; margin-left:4px; }

    #overlay{pointer-events:none; position:absolute; inset:0}
  </style>
</head>
<body>
  <div id="app">
    <div id="stage"></div>
    <div id="overlay"></div>

    <div id="leftPanel" class="panel">
      <div class="control">
        <div class="section-title">Select Team</div>
        <select id="teamSelect"></select>
      </div>

      <div class="control">
        <div class="section-title">Select Pitcher</div>
        <select id="pitcherSelect"></select>
      </div>

      <div class="control">
        <div class="section-title">Camera Angle</div>
        <select id="cameraSelect">
          <option value="home">Home Plate View</option>
          <option value="side">Side View</option>
          <option value="cf">Center Field</option>
        </select>
      </div>

      <div class="control">
        <div class="row">
          <label class="section-title" style="margin:0">Show Trail</label>
          <input id="trailToggle" type="checkbox" />
        </div>
      </div>

      <div class="row">
        <button id="replayBtn" title="Replay">Replay</button>
        <button id="toggleBtn" title="Play/Pause">Pause</button>
      </div>

      <div class="control">
        <div class="section-title">Pitches</div>
        <div id="pitchCheckboxes"></div>
      </div>
    </div>

    <div id="metricsPanel" class="panel" style="display:none"></div>
  </div>

  <!-- Load data.json via fetch (avoids JSON module/assert issues) -->
  <script type="module">
    import { initControls } from './ui.js';

    (async () => {
      const res = await fetch('./data.json', { cache: 'no-cache' });
      if (!res.ok) throw new Error('Failed to load data.json');
      const dataJson = await res.json();

      let playing = true;
      const setPlaying = (fnOrBool) => {
        if (typeof fnOrBool === 'function') playing = fnOrBool(playing);
        else playing = !!fnOrBool;
        return playing;
      };

      initControls(dataJson, setPlaying);
    })();
  </script>
</body>
</html>
